<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lunaa — Sanboard Artist</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="hero small">
    <h1>Lunaa</h1>
    <div class="hero-buttons">
      <a href="../index.html">Главная</a>
      <a href="../hot10.html">Sanboard Hot 10</a>
      <a href="../global30.html">Sanboard Global 30</a>
      <a href="../artists.html">Артисты</a>
    </div>
  </div>

  <section class="artist-profile">
    <div class="artist-profile-inner">
      <!-- Аватарка -->
      <div class="artist-profile-avatar">
        <img src="../covers/artists/lunaa.jpg" alt="Lunaa">
      </div>

      <!-- Информация -->
      <div class="artist-profile-info">
        <h2 id="artist-name">Lunaa</h2>
        <div id="artist-listeners" class="artist-profile-stats">Ежемесячные слушатели: —</div>
        <a class="artist-profile-link" href="https://instagram.com/lunaa" target="_blank">Instagram</a>
      </div>
    </div>
  </section>

  <section class="artist-catalog">
    <div class="catalog-switch">
      <button class="active" data-type="albums">Альбомы</button>
      <button data-type="singles">Синглы</button>
    </div>

    <div id="artist-projects">
      <!-- Ты будешь вручную вставлять сюда альбомы/синглы -->
    </div>
  </section>

  <footer>
    © 2026 Sanboard Magazine
  </footer>

  <script>
    // JS для подгрузки слушателей из data.json
    fetch("../data.json")
      .then(res => res.json())
      .then(data => {
        const artist = data.artists.find(a => a.name === "Lunaa");
        if (artist) {
          document.getElementById("artist-listeners").textContent =
            `Ежемесячные слушатели: ${artist.listeners.toLocaleString()}`;
        }
      });
  </script>

</body>
</html>
