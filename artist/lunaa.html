<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>lunaa — Sanboard Artist</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- ВЕРХНИЙ БЛОК -->
<div class="artist-header">
  <button class="back-btn" onclick="window.location.href='../artists.html'">← Назад</button>

  <div class="artist-info-top">
    <div class="artist-avatar-large">
      <img src="covers/artists/lunaa.png" alt="lunaa">
    </div>

    <div class="artist-details">
      <div class="artist-name-large">lunaa</div>
      <a class="artist-social" href="https://instagram.com/lunaa" target="_blank">Instagram</a>
    </div>

    <div class="artist-stats-top">
      <div class="artist-listeners-large">20,300,000 слушателей / мес</div>
    </div>
  </div>
</div>

<!-- ДЕКОРАТИВНАЯ ПОЛОСА -->
<div class="artist-divider"></div>

<!-- КНОПКИ ПЕРЕКЛЮЧЕНИЯ -->
<div class="artist-tabs">
  <button class="artist-tab active" data-type="albums">Albums</button>
  <button class="artist-tab" data-type="singles">Singles</button>
</div>

<!-- КАТАЛОГ -->
<section class="artist-catalog">
  <div id="artist-projects"></div>
</section>

<script src="../artist.js"></script>
</body>
</html>
